
<div class="titleDiv">
    <h4><mat-icon aria-hidden="false"  svgIcon="menu_aplicacio"></mat-icon> {{ "applicationEntity.application" | translate }}</h4>
    <span class="divider"></span>
</div>
<div class="appDataGridDiv">
    <app-data-grid id="applicaction" [columnDefs]="columnDefs" [themeGrid]='themeGrid'  [getAll]='getAllApplications' [globalSearch]=true [eventSaveAgGridStateSubscription]='saveAgGridStateEvent.asObservable()'
    [eventRefreshSubscription]='dataUpdatedEvent.asObservable()' [discardChangesButton]=true [redoButton]=true [undoButton]=true [applyChangesButton]=true  [deleteButton]=true [newButton]=true 
    [actionButton]=true (remove)="removeData($event)" (new)='newData($event)' defaultColumnSorting="name" (sendChanges)='applyChanges($event)' (duplicate)='add($event)' (gridModified)='setGridModifiedValue($event)'> </app-data-grid>
</div>
