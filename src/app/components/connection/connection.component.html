
<div class="titleDiv">
    <h4><mat-icon aria-hidden="false"  svgIcon="menu_connexio"></mat-icon> {{ "connection" | translate }}</h4>

</div>
<div class="appDataGridDiv">
    <app-data-grid  class="ag-theme-balham" [columnDefs]="columnDefs"  [getAll]='getAllConnections' [searchGeneral]=true [frameworkComponents]="frameworkComponents"

    (remove)="removeData($event)" (new)='newData($event)' (sendChanges)='applyChanges($event)' > </app-data-grid>
</div>
