
<div class="titleDiv">
    <h4><mat-icon aria-hidden="false"  svgIcon="menu_connexio"></mat-icon> {{ "connectionEntity.connection" | translate }}</h4>
    <span class="divider"></span>
</div>
<div class="appDataGridDiv">
    <app-data-grid  [columnDefs]="columnDefs" [themeGrid]='themeGrid' [getAll]='getAllConnections' [globalSearch]=true [frameworkComponents]="frameworkComponents"
    [eventRefreshSubscription]='dataUpdatedEvent.asObservable()'   [discardChangesButton]=true [redoButton]=true [undoButton]=true [applyChangesButton]=true  [deleteButton]=true [newButton]=true 
    [actionButton]=true (remove)="removeData($event)" (new)='newData($event)' (sendChanges)='applyChanges($event)' (duplicate)='add($event)'  > </app-data-grid>
</div>
