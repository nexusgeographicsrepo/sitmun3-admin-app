<div class="titleDiv" *ngIf="stopID==-1" >
    <h4><mat-icon aria-hidden="false"  svgIcon="menu_rol"></mat-icon> {{ "roleEntity.role" | translate }}-{{"roleEntity.new" | translate}}</h4>
    <span class="divider"></span>
</div>
<div class="titleDiv" *ngIf="stopID!=-1" >
    <h4><mat-icon aria-hidden="false"  svgIcon="menu_rol"></mat-icon>{{ "roleEntity.role" | translate }}-{{"roleEntity.edit" | translate}}</h4>
    <span class="divider"></span>
</div>
<div class="formDiv"> 
  <div class="formHeader">
    <h5> Dades generals  </h5>
    <button   mat-flat-button class="saveButton"  >
      <mat-icon fontSet="material-icons-round"  > save </mat-icon>
      {{ "roleEntity.save" | translate }}
    </button>
  </div>
  <span class="divider"></span>
  <form [formGroup]='formRole' #f="ngForm"> 
  
      <div class="rowFormDiv">
          <div class="MidColFormDiv">
            <label class="formLabel">
              {{'roleEntity.name' | translate}}
            </label>
            <mat-form-field appearance="outline">
              <input matInput type="text" formControlName="name">
            </mat-form-field>
          </div>
 
            <div class="MidColFormDiv" >
              <label class="formLabel">
                {{'roleEntity.note' | translate}}
              </label>
              <mat-form-field appearance="outline">
                <input matInput type="text" formControlName="description">
              </mat-form-field>
            </div>

            <button *ngIf="stopID==-1" (click)="addNewConnection()" mat-flat-button class="validateButton" >{{ "roleEntity.validate" | translate }}</button>
            <button *ngIf="stopID!=-1" (click)="updateConnection()" mat-flat-button class="validateButton" >{{ "roleEntity.update" | translate }}</button>

      </div>

  
  </form>

</div>

<div class="tableDiv" *ngIf="dataLoaded">
  <mat-accordion *ngIf="stopID!=-1" multi>

    <!-- Users table -->
    <mat-expansion-panel [expanded]="true" class="agGridExpansionPanel">
      <mat-expansion-panel-header class="agGridExpansionPanelTitle">
        <mat-panel-title  >
          {{ "roleEntity.users" | translate }}
        </mat-panel-title>
      </mat-expansion-panel-header>
  
    <ng-template matExpansionPanelContent>  
        <div class="appDataGridEditDiv">
            <app-data-grid [columnDefs]="columnDefsUsers"  [getAll]='getAllUsers'  [frameworkComponents]="frameworkComponents"
            [discardChangesButton]=true [redoButton]=true [undoButton]=true  [deleteButton]=true [newButton]=false 
            (remove)="removeUsers($event)" (new)='newDataUsers($event)'  > </app-data-grid>
        </div>
        
    </ng-template>
    </mat-expansion-panel>

    <!-- Cartography table -->
    <mat-expansion-panel [expanded]="true" class="agGridExpansionPanel">
      <mat-expansion-panel-header class="agGridExpansionPanelTitle">
        <mat-panel-title  >
          {{ "roleEntity.cartography" | translate }}
        </mat-panel-title>
      </mat-expansion-panel-header>
  
    <ng-template matExpansionPanelContent>  
        <div class="appDataGridEditDiv">
            <app-data-grid [columnDefs]="columnDefsCartography"  [getAll]='getAllCartographies'  [frameworkComponents]="frameworkComponents"
            [discardChangesButton]=true [redoButton]=true [undoButton]=true  [deleteButton]=true [newButton]=false 
            (remove)="removeCartographies($event)" (new)='newDataCartographies($event)'  > </app-data-grid>
        </div>
        
    </ng-template>
    </mat-expansion-panel>

     <!-- Tasks table -->
    <mat-expansion-panel [expanded]="true" class="agGridExpansionPanel">
      <mat-expansion-panel-header class="agGridExpansionPanelTitle">
        <mat-panel-title  >
          {{ "roleEntity.tasks" | translate }}
        </mat-panel-title>
      </mat-expansion-panel-header>
  
    <ng-template matExpansionPanelContent>  
        <div class="appDataGridEditDiv">
            <app-data-grid [columnDefs]="columnDefsTasks"  [getAll]='getAllTasks'  [frameworkComponents]="frameworkComponents"
            [discardChangesButton]=true [redoButton]=true [undoButton]=true  [deleteButton]=true [newButton]=false 
            (remove)="removeTasks($event)" (new)='newDataTasks($event)'  > </app-data-grid>
        </div>
        
    </ng-template>
    </mat-expansion-panel>

  </mat-accordion>
</div>
