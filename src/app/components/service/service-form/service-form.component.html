<div class="titleDiv" *ngIf="serviceID==-1" >
    <h4><mat-icon aria-hidden="false"  svgIcon="menu_capes"></mat-icon> {{ "serviceEntity.service" | translate }}-{{"serviceEntity.new" | translate}}</h4>
    <span class="divider"></span>
  </div>
  <div class="titleDiv" *ngIf="serviceID!=-1" >
    <h4><mat-icon aria-hidden="false"  svgIcon="menu_capes"></mat-icon>{{ "serviceEntity.service" | translate }}-{{"serviceEntity.edit" | translate}}</h4>
    <span class="divider"></span>
  </div>
  <div class="formHeader">
    <h5> Dades generals  </h5>
    <button   mat-flat-button class="saveButton"  >
      <mat-icon fontSet="material-icons-round"  > save </mat-icon>
      {{ "serviceEntity.save" | translate }}
    </button>
  </div>
  <span class="divider"></span>
  <form [formGroup]='serviceForm' #f="ngForm"> 


      <div class="rowFormDiv">
      
          <div class="thirdColumnColFormDiv" >
            <label class="formLabel">
              {{'serviceEntity.name' | translate}}
            </label>
            <mat-form-field appearance="outline">
              <input matInput type="text" formControlName="name">
            </mat-form-field>
          </div>
  
          <div class="thirdColumnColFormDiv" >
            <label class="formLabel">
              {{'serviceEntity.type' | translate}}
            </label>
            <mat-form-field appearance="outline">
              <input matInput type="text" formControlName="type">
            </mat-form-field>
          </div>
  
          <div class="thirdColumnColFormDiv" >
            <label class="formLabel">
              {{'serviceEntity.url' | translate}}
            </label>
            <mat-form-field appearance="outline">
              <input matInput type="text" formControlName="url">
            </mat-form-field>
          </div>
          
            <button *ngIf="serviceID==-1" (click)="addNewLayer()" mat-flat-button class="validateButton" >{{ "layersEntity.validate" | translate }}</button>
            <button *ngIf="serviceID!=-1" (click)="updateLayer()" mat-flat-button class="validateButton" >{{ "layersEntity.update" | translate }}</button>
     </div>

      <div class="rowFormDiv">
      
          <div class="colFormDiv" >
            <label class="formLabel">
              {{'serviceEntity.connection' | translate}}
            </label>
            <mat-form-field appearance="outline">
              <input matInput type="text" formControlName="connection">
            </mat-form-field>
          </div>
  
          <div class="colFormDiv" >
            <label class="formLabel">
              {{'serviceEntity.projections' | translate}}
            </label>
            <mat-form-field appearance="outline">
              <input matInput type="text" formControlName="projections">
            </mat-form-field>
          </div>
  
          <div class="colFormDiv" >
            <label class="formLabel">
              {{'serviceEntity.metadataURL' | translate}}
            </label>
            <mat-form-field appearance="outline">
              <input matInput type="text" formControlName="metadataURL">
            </mat-form-field>

        </div>
  
    </div>
