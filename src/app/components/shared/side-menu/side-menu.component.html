<mat-sidenav-container class="sidenav-container" >
    <mat-sidenav #sidenav class="sidenav"  mode="side" opened >
        <ul>
            <li *ngFor="let option of menuOptions" [routerLink]="[option.id]" class="side-nav-option">
                <a [routerLink]="[option.id]" routerLinkActive="active"> 
                    <mat-icon aria-hidden="false" aria-label="Example home icon" svgIcon="{{ option.icon }}"></mat-icon>
                    <span [translate]="option.id"></span>
                </a>
        </ul>
      
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
