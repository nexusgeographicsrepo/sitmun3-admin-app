<div class="titleDiv">
  <h4>
    <mat-icon aria-hidden="false" svgIcon="menu_territori"></mat-icon> {{ "sideMenu.trees" | translate
    }}-{{(treeID==-1?"new":"edit") | translate}}
  </h4>
  <span class="divider"></span>
</div>


<div class="formDiv">
  <div class="formHeader">
    <h5> {{'treesEntity.generalData' | translate}} </h5>
    <button (click)="onSaveButtonClicked()" mat-flat-button class="saveButton">
      <mat-icon fontSet="material-icons-round"> save </mat-icon>
      {{ "save" | translate }}
    </button>
  </div>
  <span class="divider"></span>
  <form [formGroup]='treeForm' #f="ngForm">
    <div class="rowFormDiv">
      <div class="colFormDiv">
        <label class="formLabel">
          {{'treesEntity.name' | translate}}
        </label>
        <mat-form-field appearance="outline">
          <input matInput type="text" formControlName="name">
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div class="formDiv" >
  <div class="formHeader">
    <h5> {{'treesEntity.configuration' | translate}} </h5>
  </div>
  <span class="divider"></span>
<div class="formDivTreeLeft" *ngIf="dataLoaded">
  <app-data-tree [getAll]='getAllTreeNodes'>loading</app-data-tree>
</div>
<div class="formDivTreeRight">
  <form [formGroup]='treeNodeForm' #f="ngForm">
    <div class="rowFormDiv">
      <div class="colFormDiv">
        <label class="formLabel requiredInput">
          {{'treesEntity.name' | translate}}
        </label>
        <mat-form-field appearance="outline">
          <input matInput type="text" formControlName="name" required>
        </mat-form-field>
      </div>
      <div class="colFormDiv">
        <label class="formLabel">
          {{'treesEntity.visible' | translate}}
        </label>
        <mat-checkbox formControlName="visible"> </mat-checkbox>
      </div>
    </div>
    <div class="rowFormDiv">
      <div class="colFormDiv">
        <label class="formLabel">
          {{'treesEntity.tooltip' | translate}}
        </label>
        <mat-form-field appearance="outline">
          <input matInput type="text" formControlName="tooltip">
        </mat-form-field>
      </div>

    </div>
    <div class="rowFormDiv">
      <div class="colFormDiv">
        <label class="formLabel">
          {{'treesEntity.cartography' | translate}}
        </label>
        <mat-form-field appearance="outline">
          <input matInput type="text" formControlName="cartography">
        </mat-form-field>
      </div>
    </div>
    <div class="rowFormDiv">
      <div class="colFormDiv">
        <label class="formLabel">
          {{'treesEntity.radio' | translate}}
        </label>
        <mat-checkbox formControlName="radio"> </mat-checkbox>
      </div>

    </div>



  </form>
</div>
</div>
